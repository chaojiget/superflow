name: Add issues to Superflow Project

on:
  issues:
    types: [opened, labeled]

jobs:
  add-to-project:
    if: contains(github.event.issue.labels.*.name, 'project:superflow')
    runs-on: ubuntu-latest
    steps:
      - name: Add to Project
        uses: actions/add-to-project@v0.6.1
        with:
          # 替换为你的 Project URL（Organization/User 级 Projects v2）
          project-url: https://github.com/orgs/your-org/projects/1
          github-token: ${{ secrets.PROJECT_PAT }}
