name: Test CI Pipeline

on:
  workflow_dispatch: # 允许手动触发测试

jobs:
  test-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all checks
        run: |
          echo "运行测试..."
          npm run test

          echo "运行代码检查..."
          npm run lint

          echo "检查代码格式..."
          npm run format -- --check

          echo "运行构建..."
          npx grunt

          echo "所有检查通过！"

      - name: Test branch operations
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # 创建测试分支
          git checkout -b test-ci-$(date +%s)
          echo "# Test CI" > test-ci.md
          git add test-ci.md
          git commit -m "test: 添加CI测试文件"

          # 切换回main分支
          git checkout main

          echo "分支操作测试完成"

      - name: Cleanup test files
        run: |
          rm -f test-ci.md
          echo "清理测试文件完成"
