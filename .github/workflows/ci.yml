name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true
      
      - name: Run linting (if TypeScript files exist)
        run: |
          if find src -name "*.ts" -o -name "*.tsx" | grep -q .; then
            npm run lint
          else
            echo "No TypeScript files found, skipping linting"
          fi
        continue-on-error: true
      
      - name: Check TypeScript types (if config exists)
        run: |
          if [ -f "tsconfig.json" ] && find src -name "*.ts" -o -name "*.tsx" | grep -q .; then
            npm run type-check
          else
            echo "No TypeScript files or config found, skipping type check"
          fi
        continue-on-error: true
      
      - name: Build project (if build script exists)
        run: |
          if [ -f "vite.config.ts" ] && find src -name "*.ts" -o -name "*.tsx" | grep -q .; then
            npm run build
          else
            echo "No build configuration or source files found, skipping build"
          fi
        continue-on-error: true

  auto-merge:
    needs: test
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    steps:
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
