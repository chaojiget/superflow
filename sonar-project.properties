# SonarCloud configuration
sonar.projectKey=chaojiget_superflow
sonar.organization=chaojiget

# Source files
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.test.exclusions=src/**/*.ts,src/**/*.tsx
sonar.exclusions=dist/**,node_modules/**,coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,src/test/**/*

# Language
sonar.typescript.node=node